<html>
  <head>
    <title>GridsAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {

      	const sceneEl = document.querySelector('a-scene');
        const arSystem = sceneEl.systems["mindar-image-system"];
      	const exampleTarget = document.querySelector('#example-targets');
        const startButton = document.querySelector("#start-button");

        startButton.addEventListener('click', () => {
          console.log("start");
          document.querySelector("#splash").style.visibility = "hidden";
          arSystem.start(); // start AR
        });

      	// arReady event triggered when ready
      	sceneEl.addEventListener("arReady", (event) => {
      	  console.log("MindAR is ready")
      	});

      	// detect target found
      	exampleTarget.addEventListener("targetFound", event => {
      	  console.log("target found");
      	});

      	// detect target lost
      	exampleTarget.addEventListener("targetLost", event => {
      	  console.log("target lost");
      	});
      });
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Belleza">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: Images/MindAR_Compiled/targets.mind; autoStart: false; maxTrack: 5" id="example-targets" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="hillySurface" src="3D_Models/HillySurface.gltf"></a-asset-item>
        <a-asset-item id="rolledTower" src="3D_Models/RolledTower.gltf"></a-asset-item>
        <a-asset-item id="flatGrid" src="3D_Models/FlatGrid.gltf"></a-asset-item>
        <a-asset-item id="cross" src="3D_Models/Cross.gltf"></a-asset-item>
        <a-asset-item id="squareTower" src="3D_Models/Tower.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 0 0.3" scale="0.1 0.1 0.1" src="#hillySurface">
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="90 0 0 " position="0 0 0.4" scale="0.03 0.03 0.03" src="#squareTower">
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="180 90 90 " position="0 0 0.4" scale="0.03 0.03 0.03" src="#flatGrid">
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model rotation="90 0 0 " position="0 0 0.4" scale="0.02 0.02 0.02" src="#rolledTower">
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model rotation="0 0 0 " position="0 0 0.4" scale="0.025 0.025 0.025" src="#cross" animation="property: scale; to: 0 0 0; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>

    </a-scene>

    <div id="splash">
      <div id="splash-text">
        <h2>GridsAR</h2>
        <p>When you are ready, press the start button below and approach one of the images on the walls.
        <p>Hold your camera up so that the image is in the scan area shown on your screen.
        <p>
        <div id="start-button" class="clickable">
          <h3>Start</h3>
        </div>
      </div>
    </div>

  </body>
</html>
